specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HashtagProtocol
    network: mainnet
    source:
      address: "0xcf7ed3acca5a467e9e704c703e8d87f634fb0fc9"
      abi: HashtagProtocol
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MintHashtag
      abis:
        - name: HashtagProtocol
          file: ./abis/HashtagProtocol.json
      eventHandlers:
        - event: MintHashtag(indexed uint256,string,indexed address,address)
          handler: handleMintHashtag
      file: ./src/protocol-mapping.ts
  - kind: ethereum/contract
    name: ERC721HashtagRegistry
    network: mainnet
    source:
      address: "0xdc64a140aa3e981100a9beca4e685f962f0cf6c9"
      abi: ERC721HashtagRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - HashtagRegistered
      abis:
        - name: ERC721HashtagRegistry
          file: ./abis/ERC721HashtagRegistry.json
        - name: HashtagProtocol
          file: ./abis/HashtagProtocol.json
      eventHandlers:
        - event: HashtagRegistered(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleHashtagRegistered
      file: ./src/erc721-hashtag-registry.ts
  - kind: ethereum/contract
    name: HashtagAccessControls
    network: mainnet
    source:
      address: "0x5fbdb2315678afecb367f032d93f642f64180aa3"
      abi: HashtagAccessControls
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - RoleGranted
      abis:
        - name: HashtagAccessControls
          file: ./abis/HashtagAccessControls.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
      file: ./src/access-control-mapping.ts
